<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Data Storage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Project Data Storage</h1>
    
    <div class="content-wrapper">
      <form id="dataForm">
        <div class="form-row">
          <label for="projectEntered">Project Entered:</label>
          <input type="text" id="projectEntered" required>
        </div>
        
        <div class="form-row">
          <label for="projectName">Project Name:</label>
          <input type="text" id="projectName" required>
        </div>

        <div class="form-row">
          <label for="ar">AR:</label>
          <input type="text" id="ar" required>
        </div>

        <div class="form-row">
          <label for="arOwner">AR Owner:</label>
          <input type="text" id="arOwner" required>
        </div>

        <div class="form-row">
          <label for="arDetail">AR Detail:</label>
          <input type="text" id="arDetail" required>
        </div>

        <div class="form-row">
          <label for="completionDate">Estimated Completion Date:</label>
          <input type="date" id="completionDate" required>
        </div>

        <div class="form-row">
          <label for="comments">Comments:</label>
          <input type="text" id="comments">
        </div>

        <div class="form-row">
          <label for="priority">Priority:</label>
          <select id="priority" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <button type="submit">Save Data</button>
      </form>

      <div class="stored-data-section">
        <h2>Stored Data <button id="toggleData" class="toggle-btn">Collapse</button></h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>Project Entered</th>
              <th>Project Name</th>
              <th>AR</th>
              <th>AR Owner</th>
              <th>AR Detail</th>
              <th>Estimated Completion Date</th>
              <th>Comments</th>
              <th>Priority</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="dataList"></tbody>
        </table>

        <div class="pagination">
          <button id="prevPage" class="page-btn" disabled>Previous</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextPage" class="page-btn">Next</button>
        </div>

        <button id="generateReport">Generate Report</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
